
<div class="row">
	<div class="small-12 large-2 columns" style="float: right;">
			<a class="button large" ng-click="showAddForm()" ng-hide="addFormShow">+</a>
			<a class="button large" ng-click="hideForm()" ng-show="addFormShow">-</a>
			<a class="button large" ng-click="hideForm()" ng-show="contactShow">msg</a>
	</div>
</div>

<div class="row" ng-show="msgShow">
	<div class="large-10 columns">
		<div data-alert id="msg" class="alert-box">{{msg}}</div>
	</div>
</div>


<div class="row" ng-show="contactShow">
	<div class="panel">
		<h3>{{name}}</h3>
		<ul>
			<li><strong>Company: </strong>{{company}}</li>
			<li><strong>Email: </strong>{{email}}</li>
			<li><strong>Phone: </strong>{{phone}}</li>
		</ul>
	</div>
</div>

<div class="row">
	<form ng-show="addFormShow" ng-submit="addFormSubmit()">
		<h3>Add Contact</h3>
		<div class="row">
			<div class="large-6 columns">
				<label>
					Name:
					<input type="text" ng-model="name" placeholder="Contact Name"
					required />
				</label>
			</div>

			<div class="large-6 columns">
				<label>
					Email:
					<input type="text" ng-model="email" placeholder="Contact Email"
					required />
				</label>
			</div>

		</div>


		<div class="row">
			<div class="large-6 columns">
				<label>
					Company:
					<input type="text" ng-model="company" placeholder="Contact Company"
					required />
				</label>
			</div>

			<div class="large-6 columns">
				<label>
					Phone Number:
					<input type="Number" ng-model="phone" placeholder="Phone Number"
					required />
				</label>
			</div>
			
		</div>
		<div class="row">
			<div class="large-12 columns">
				<input type="submit" class="button" value="Submit">
			</div>
		</div>

	</form>
</div>



<div class="row">
	<form ng-show="editFormShow" ng-submit="editFormSubmit()">
		<h3>Add Contact</h3>
		<div class="row">
			<div class="large-6 columns">
				<label>
					Name:
					<input type="text" ng-model="name" placeholder="Contact Name"
					required />
				</label>
			</div>

			<div class="large-6 columns">
				<label>
					Email:
					<input type="text" ng-model="email" placeholder="Contact Email"
					required />
				</label>
			</div>

		</div>


		<div class="row">
			<div class="large-6 columns">
				<label>
					Company:
					<input type="text" ng-model="company" placeholder="Contact Company"
					required />
				</label>
			</div>

			<div class="large-6 columns">
				<label>
					Phone Number:
					<input type="Number" ng-model="phone" placeholder="Phone Number"
					required />
				</label>
			</div>
			
		</div>
		<div class="row">
			<div class="large-12 columns">
				<input type="submit" class="button" value="Submit">
			</div>
		</div>

	</form>
</div>


<div class="row">

	<div class="large-10 columns">
		<h3>Your Contacts ({{contacts.length}})</h3>
		<table>
			<thead>
				<tr>
					<th width="200px">Name</th>
					<th width="200px">Company</th>
					<th width="25%">Email</th>
					<th width="25%">Phone</th>
					<th width="25%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td><a ng-click="showContact(contact)">{{contact.name}}</a></td>
					<td>{{contact.company}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td><a class="button tiny" ng-click="showEditForm(contact)">Edit</a>
					<a class="button tiny alert" ng-click="removeContact(contact)">Delete</a></td>
					
				</tr>
			</tbody>
		</table>
		
	</div>
	
</div>
